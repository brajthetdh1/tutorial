<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Tutorial Website - Learn AWS & More</title>
  <meta name="description" content="A free tutorial website for learning AWS, HTML, CSS, JavaScript, and more. Start your coding journey today.">
  <meta name="keywords" content="AWS tutorial, HTML, CSS, JavaScript, Programming tutorials">
  <meta name="author" content="Your Name">
  <link rel="icon" href="favicon.ico">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

<!-- Header -->
<header class="bg-indigo-600 text-white fixed top-0 w-full z-50 shadow">
  <div class="container mx-auto flex justify-between items-center p-4">
    <!-- Logo / Title -->
    <h1 class="text-2xl font-bold">My Tutorials</h1>

    <!-- Desktop Navigation -->
    <nav class="hidden md:flex md:space-x-6 items-center">
      <a href="index.html" class="hover:underline whitespace-nowrap">Home</a>
      <a href="aws.html" class="hover:underline whitespace-nowrap">AWS</a>
    </nav>

    <!-- Mobile Hamburger -->
    <div class="md:hidden">
      <button id="menu-btn" class="focus:outline-none">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
          xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile Navigation -->
  <nav id="menu" class="hidden md:hidden bg-indigo-500">
    <div class="flex flex-col px-4 py-2 space-y-2">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="aws.html" class="hover:underline">AWS</a>
    </div>
  </nav>

  <!-- Script for mobile toggle -->
  <script>
    const btn = document.getElementById('menu-btn');
    const menu = document.getElementById('menu');

    btn.addEventListener('click', () => {
      menu.classList.toggle('hidden');
    });
  </script>
</header>

    <div class="flex flex-col space-y-4">
  <a href="aws.html" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
    Go to AWS Tutorial
  </a>
  <a href="mvn.html" class="px-6 py-3 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition">
    Go to Maven Tutorial

</div>

  <!-- Footer -->
